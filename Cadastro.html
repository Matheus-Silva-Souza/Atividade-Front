<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BetaBank Login</title>
</head>

<body class="main-login">
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro<br>E entre para o nosso time ! </h1>
            <img src="./images/revenue-animate.svg" class="left-login-img" alt="Logo Beta Bank">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="usuario" placeholder="exemplo@email.com">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="Senha">Confirme sua senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <span class="sexo">
                    <input type="radio" name="sexo" />Masculino
                    <input type="radio" name="sexo" />Feminino
                    <input type="radio" name="sexo" />Outro
                </span>

                <button class="btn-login">Cadastre-se</button>

                <a class="btn-voltar" href="./login.html">Ou login</a>
            
            </div>


        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>

</html>
